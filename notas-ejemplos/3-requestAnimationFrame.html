<head>

    <style>
        #miDiv {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 50px;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="miDiv"></div>
    <script>
        let posX = 0;
        const miDiv = document.getElementById('miDiv');

        function moverDiv(timestamp) {
            posX += 1; // Incrementa la posici贸n en X
            miDiv.style.left = posX + 'px'; // Actualiza la posici贸n del div

            // Solicita el siguiente frame
            requestAnimationFrame(moverDiv);
        }

        // Inicia la animaci贸n
        requestAnimationFrame(moverDiv);
    </script>
</body>
</html>
